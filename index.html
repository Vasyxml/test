<!DOCTYPE html>
<html lang="uk">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="UTF-8">
    <title>Приклад Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const webApp = window.Telegram.WebApp;
            webApp.setHeaderColor('#FF0000'); // Встановлюємо червоний колір для верхньої панелі
        });
    </script>
</head>
<body>
    <h1>Мій Telegram Mini App</h1>
    <p>Верхня панель повинна бути червоною.</p>
</body>
</html>
