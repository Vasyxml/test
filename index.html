<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рожева сторінка</title>
    <style>
        :root {
            --tg-theme-hint-color: red;
        }

        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: white;
            margin: 0;
        }

        .list-header {
            text-transform: uppercase;
            font-size: 0.92em;
            color: var(--tg-theme-hint-color);
            margin: 10px 0;
        }

        .container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px;
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .container img {
            flex-shrink: 0;
            height: 100%;
            transition: width 0.2s, height 0.2s;
            object-fit: cover;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Вітаю на рожевій сторінці!</h1>
    <div class="list-header">Приклад списку</div>
    <div class="container">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
    </div>

    <script>
        // Ініціалізація Telegram Web App
        Telegram.WebApp.ready();

        // Ховаємо кнопку "Назад" і верхній бар
        Telegram.WebApp.BackButton.hide(); // Ховає кнопку "Назад"
        Telegram.WebApp.setHeaderColor("bg_color"); // Робить топ-бар прозорим
        Telegram.WebApp.expand(); // Активує повноекранний режим

        // Перевіряємо доступні параметри
        console.log("Safe area insets:");
        console.log("Top inset: " + window.getComputedStyle(document.documentElement).getPropertyValue('--tg-safe-area-inset-top'));
        console.log("Bottom inset: " + window.getComputedStyle(document.documentElement).getPropertyValue('--tg-safe-area-inset-bottom'));

        // Додаємо динамічний відступ, якщо top-bar все ще займає місце
        document.body.style.paddingTop = "calc(var(--tg-safe-area-inset-top) * 0)";
    </script>
</body>
</html>
