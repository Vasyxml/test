<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рожева сторінка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: white;
            margin: 0;
        }
        .list-header {
            text-transform: uppercase;
            font-size: 0.92em;
            color: red; /* Використовуйте бажаний колір */
            margin: 10px 0;
        }
        .container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px;
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            white-space: nowrap;
        }
        .container img {
            flex-shrink: 0;
            height: 100%;
            transition: width 0.2s, height 0.2s;
            object-fit: cover;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Вітаю на рожевій сторінці!</h1>
    <div class="list-header">Приклад списку</div>
    <div class="container">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
    </div>
    <script>
        // Перевірка доступності Telegram Web App API
        if (window.Telegram && window.Telegram.WebApp) {
            const app = window.Telegram.WebApp;

            // Ініціалізація Web App
            app.ready();

            // Запит на перехід у повноекранний режим
            app.requestFullscreen();

            // Приховування верхнього бару
            app.setHeaderColor('hidden');

            // Розгортання додатку на весь екран
            app.expand();
        } else {
            console.error("Telegram Web App API недоступний.");
        }
    </script>
</body>
</html>
