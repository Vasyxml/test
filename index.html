<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Приклад Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            tg.expand(); // Розгортає веб-додаток на весь екран
            tg.MainButton.text = "Натисніть мене";
            tg.MainButton.show();

            // Встановлюємо колір хедера на червоний
            tg.setHeaderColor("#FF0000");
        };
    </script>
</head>
<body>
    <h1>Вітаємо у вашому Telegram Web App!</h1>
</body>
</html>
