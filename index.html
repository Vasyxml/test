<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: pink;
            --tg-theme-header-bg-color: yellow;
        }

        body {
            background-color: var(--tg-theme-bg-color, pink);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background-color: var(--tg-theme-header-bg-color, yellow);
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Мій Телеграм Додаток</header>
    <button id="sendData">Надіслати повідомлення</button>

    <script>
        Telegram.WebApp.expand(); // Розширює WebApp на весь екран

        document.getElementById('sendData').addEventListener('click', function () {
            Telegram.WebApp.sendData("Тестове повідомлення з міні-додатку!");
        });
    </script>
</body>
</html>
