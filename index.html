<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Welcome to My Telegram WebApp</h1>
  <script>
    // Функція для встановлення червоного кольору топ-бару
    function setRedTopBar() {
      // Перевірка, чи доступний об'єкт Telegram WebApp
      if (window.Telegram && Telegram.WebApp) {
        // Встановлення червоного кольору для верхнього бару
        Telegram.WebApp.setHeaderColor("#FF0000"); // Червоний колір
        console.log("Top bar color set to red.");
      } else {
        console.error("Telegram WebApp object is not available.");
      }
    }

    // Виклик функції після завантаження сторінки
    setRedTopBar();
  </script>
</body>
</html>
