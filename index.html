<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рожева сторінка</title>
    <style>
        :root {
            --tg-theme-hint-color: red;
        }

        body {
            background-color: pink;
            margin: 0; /* Прибираємо стандартні відступи */
            padding-top: calc(var(--tg-safe-area-inset-top) * 0); /* Забезпечуємо повноекранний вигляд */
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        .list-header {
            text-transform: uppercase;
            font-size: 0.92em;
            color: var(--tg-theme-hint-color);
            margin: 0 0 10px;
        }

        .container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px;
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .container img {
            flex-shrink: 0;
            height: 100%;
            transition: width 0.2s, height 0.2s;
            object-fit: cover;
            max-width: 100%; /* Максимальна ширина для зображень */
        }
    </style>
</head>
<body>
    <h1>Вітаю на рожевій сторінці!</h1>
    <div class="list-header">Приклад списку</div>
    <div class="container">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
    </div>

    <script>
        // Telegram Web App API
        Telegram.WebApp.ready();

        // Ховаємо верхній бар
        Telegram.WebApp.BackButton.hide(); // Ховаємо кнопку "Назад"
        Telegram.WebApp.setHeaderColor("bg_color"); // Встановлюємо прозорий колір заголовка
        Telegram.WebApp.expand(); // Увімкнення повноекранного режиму
    </script>
</body>
</html>
