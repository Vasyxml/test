<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Привіт, світе</title>
    <!-- Підключення Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
          body {
            background-color: pink; /* Рожевий фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тінь для тексту */
        }
    </style>
</head>
<body>
    <h1>Привіт, світе</h1>
    <script>
        // Ініціалізація Telegram Mini App
        window.addEventListener("DOMContentLoaded", () => {
            const tg = window.Telegram.WebApp;

            // Встановлюємо колір заголовка (верхньої панелі) через метод header_bg_color
            tg.setHeaderBgColor("#ffc0cb"); // Рожевий колір

            // Встановлюємо колір фону для нижньої панелі
            tg.setBackgroundColor("#ffc0cb");

            // Розгортаємо веб-додаток
            tg.expand();

            // Логування themeParams для перевірки
            console.log("Theme parameters:", tg.themeParams);
        });
    </script>
</body>
</html>
