<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привіт, світе</title>
    <!-- Підключення Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        /* Оголошення змінної на рівні кореневого елемента */
        :root {
            --tg-theme-header-bg-color: #ffc0cb; /* Рожевий колір заголовка */
        }

        body {
            background-color: blue; /* Рожевий фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тінь для тексту */
        }

        /* Використання змінної в стилях для верхньої панелі */
        body {
            background-color: var(--tg-theme-header-bg-color); /* Використовуємо змінну для фону */
        }
    </style>
</head>
<body>
    <h1>Привіт, світе</h1>
    <script>
        // Ініціалізація Telegram Mini App
        window.addEventListener("DOMContentLoaded", () => {
            const tg = window.Telegram.WebApp;

            // Встановлюємо колір заголовка через API
            tg.setHeaderBgColor("#ffc0cb"); // Рожевий колір заголовка

            // Встановлюємо колір фону для нижньої панелі
            tg.setBackgroundColor("#ffc0cb");

            // Розгортаємо веб-додаток
            tg.expand();

            // Логування themeParams для перевірки
            console.log("Theme parameters:", tg.themeParams);
        });
    </script>
</body>
</html>
