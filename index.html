<!DOCTYPE html>
<html lang="uk">

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Telegram WebApp Theme</title>

        :root {
            --header-bg-color: var(--tg-theme-header-bg-color, red);
