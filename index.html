<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
        <p>Привіт, світ!</p>
    </main>

    <div class="sect_row">
        <label>Виберіть колір заголовка:</label>
        <input type="color" id="header_color_input" value="#0000FF" />
        <select id="header_color_sel">
            <option value="bg_color">bg_color</option>
            <option value="secondary_bg_color">secondary_bg_color</option>
            <option value="custom" id="header_color_val" selected>custom...</option>
        </select>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor("#0000FF"); // Примусово встановлюємо синій
            }
        });

        // Вибір кольору заголовка
        const headerColorSel = document.getElementById('header_color_sel');
        const headerColorInput = document.getElementById('header_color_input');
        const appHeader = document.getElementById('app_header');

        let prevHeaderColorValue = headerColorSel.value;

        headerColorInput.addEventListener('change', function(e) {
            const color = e.target.value;
            document.getElementById('header_color_val').textContent = color;
            headerColorSel.value = 'custom';
            prevHeaderColorValue = headerColorSel.value;
            Telegram.WebApp.setHeaderColor(color);
            appHeader.style.backgroundColor = color;
        });

        headerColorSel.addEventListener('change', function(e) {
            const color = e.target.value;
            if (color === 'custom') {
                headerColorSel.value = prevHeaderColorValue;
                headerColorInput.focus();
                headerColorInput.click();
            } else {
                document.getElementById('header_color_val').textContent = 'custom...';
                let newColor = color === 'bg_color' ? '#ffffff' : '#efefef';
                Telegram.WebApp.setHeaderColor(newColor);
                appHeader.style.backgroundColor = newColor;
                headerColorInput.value = newColor;
                prevHeaderColorValue = headerColorSel.value;
            }
        });

        // Забезпечення того, що Telegram WebApp не змінює колір заголовка
        Telegram.WebApp.onEvent('themeChanged', function () {
            Telegram.WebApp.setHeaderColor("#0000FF"); 
            appHeader.style.backgroundColor = "#0000FF"; 
        });
    </script>
</body>
</html>
