<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привіт, світ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red; /* Колір заголовка за замовчуванням */
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>Заголовок</header>
    <main>
        <p>Привіт, світ!</p>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.setHeaderColor("red");
            }
        });
    </script>
</body>
</html>
